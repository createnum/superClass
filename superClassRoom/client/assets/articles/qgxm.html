<p align="center">弃官寻母</p>
<p align="center">&nbsp;&nbsp;
朱寿昌，宋代天长人，七岁时，生母刘氏被嫡母（父亲的正妻）嫉妒，不得不改嫁他人，五十年母子音信不通。神宗时，朱寿昌在朝做官，曾经刺血书写《金刚经》，行四方寻找生母，得到线索后，决心弃官到陕西寻找生母，发誓不见母亲永不返回。终于在陕州遇到生母和两个弟弟，母子欢聚，一起返回，这时母亲已经七十多岁了。
</p>
