<body>
<p align="center">诸葛亮喂鸡</p>
<p align="center">&nbsp;&nbsp;
诸葛亮年轻时从师水镜先生司马徽，司马徽每次下课都是以鸡鸣为准，诸葛亮为了多学知识，便自己带好食物，鸡快叫的时候变给它食物。被司马徽发现以后，烧掉了诸葛亮的书，不让他继续读书，司马夫人听诸葛亮说了这件事情，便向司马徽求情，说诸葛亮别无他图，只是想多读一些书，司马徽觉得有理，便又让他继续念书了。
</p>
