<p align="center">少年包拯学断案</p>
<p align="center"><img src="snbzxdan.jpg" width="268" height="333" alt="" /></p>
<p align="center">&nbsp;&nbsp;包拯包青天，自幼聪颖，勤学好问，尤喜推理断案，其家父与知县交往密切，包拯从小耳濡目染，学会了不少的断案知识，尤其在焚庙杀僧一案中，包拯根据现场的蛛丝马迹，剥茧抽丝，排查出犯罪嫌疑人后，又假扮阎王，审清事实真相，协助知县缉拿凶手，为民除害。他努力学习律法刑理知识，为长大以后断案如神，为民伸冤，打下了深厚的知识基础。 </p>
