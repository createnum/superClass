<p align="center">行佣供母</p>
<p align="center"><img src="xygm.jpg" width="268" height="333" alt="" /></p>
<p align="center">&nbsp;&nbsp; 
江革，东汉时齐国临淄人，少年丧父，侍奉母亲极为孝顺。战乱中，江革背着母亲逃难，几次遇到匪盗，贼人欲杀死他，江革哭告：老母年迈，无人奉养，贼人见他孝顺，不忍杀他。后来，他迁居江苏下邳，做雇工供养母亲，自己贫穷赤脚，而母亲所需甚丰。明帝时被推举为孝廉，章帝时被推举为贤良方正，任五官中郎将。</p>
