<p align="center">唐伯虎潜心学画</p>
<p align="center"><img src="tbhqxxh.jpg" width="268" height="333" alt="" /></p>
<p align="center">&nbsp;&nbsp;唐伯虎是明朝著名的画家和文学家，小的时候在画画方面显示了超人的才华。唐伯虎拜师，拜在大画家沈周门下，学习自然更加刻苦勤奋，掌握绘画技艺很快，深受沈周的称赞。不料，由于沈周的称赞，这次使一向谦虚的唐伯虎也渐渐地产生了自满的情绪，沈周看在眼中，记在心里，一次吃饭，沈周让唐伯虎去开窗户，唐伯虎发现自己手下的窗户竟是老师沈周的一幅画，唐伯虎非常惭愧，从此潜心学画。  </p>
