<p align="center">尝粪忧心</p>
<p align="center">&nbsp;&nbsp;
庾黔娄，南齐高士，任孱陵县令。赴任不满十天，忽觉心惊流汗，预感家中有事，当即辞官返乡。回到家中，知父亲已病重两日。医生嘱咐说：“要知道病情吉凶，只要尝一尝病人粪便的味道，味苦就好。” 黔娄于是就去尝父亲的粪便，发现味甜，内心十分忧虑，夜里跪拜北斗星，乞求以身代父。几天后父亲死去，黔娄安葬了父亲，并守制三年。
</p>
