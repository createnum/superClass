<p align="center">叶天士拜师谦学</p>
<p align="center"><img src="ytsbsqx.jpg" width="268" height="333" alt="" /></p>
<p align="center">&nbsp;&nbsp;叶天士自恃医术高明，看不起同行薛雪。有一次，叶天士的母亲病了，他束手无策，多亏薛雪不计前嫌，治好了他母亲的病。从此，叶天士明白了天外有天，人上有人的道理。于是他寻访天下名医，虚心求教，终于成了真正的江南第一名医。 
</p>
