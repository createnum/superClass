<p align="center">蒲松龄草亭路问</p>
<p align="center"><img src="pslctlw.jpg" width="268" height="333" alt="" /></p>
<p align="center">&nbsp;&nbsp;
清代文学家蒲松龄在路边搭建茅草凉亭，记录过路行人所讲的故事，经过几十年如一日地辛勤搜集，加上自己废寝忘食的创作，终于完成了中国古代文学史上划时代的辉煌巨着《聊斋志异》。
</p>
