<p align="center">陈平忍辱苦读书</p>
<p align="center"><img src="cprrkds.jpg" width="268" height="333" alt="" /></p>
<p align="center">&nbsp;&nbsp;陈平西汉名相，少时家贫，与哥哥相依为命，为了秉承父命，光耀门庭，不事生产，闭门读书，却为大嫂所不容，为了消弭兄嫂的矛盾，面对一再羞辱，隐忍不发，随着大嫂的变本加厉，终于忍无可忍，出走离家，欲浪迹天涯，被哥哥追回后，又不计前嫌，阻兄休嫂，在当地传为美谈。终有一老着，慕名前来，免费收徒授课，学成后，辅佐刘邦，成就了一番霸业。   </p>
