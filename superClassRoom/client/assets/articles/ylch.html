<p align="center">杨禄禅陈家沟学艺</p>
<p align="center">&nbsp;&nbsp;
杨禄禅受到乡里恶霸的欺负，他不甘心受辱。一个人离开了家，到陈家沟拜师学艺。拳师陈长兴从不把拳法传外人，杨禄禅也不例外。不过，杨禄禅的执着精神终于感动了陈长兴，终于学到了拳法，惩治了恶霸，也开创了杨式太极拳。
</p>
